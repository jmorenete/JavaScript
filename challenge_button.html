<!DOCTYPE <!DOCTYPE html>
<html>

<body>
    <script type="text/javascript">
        var age =0;

        function age1(){
            age+=1;
            document.getElementById("sponge").innerHTML = age;
        }
    
    </script>
    <input type = "button" onclick="age1()" value="Increase number by one"/>
    <p id="sponge">0</p>
</body>
</html>
